<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>CatalogConector</title>
<link href="css/catalog.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="scripts/prototype.js"></script>
<script type="text/javascript" src="scripts/admin.js"></script>
</head>
<body onload="init();">
<div id="divHeader" class="header" style="position:absolute;top:0px:left:0px;width:99%;height:50px;">
CatalogConector Administrator
</div>
<div id="divButtons" style="position:absolute;top:60px;left:10px;height:30px;">
<input type="button" class="boto" value="New Catalog" onclick="createCatalog();">
</div>
<div id="divList" style="position:absolute;top:90px;left:10px;width:40%">
</div>
<div id="divProperties" style="position:absolute;top:90px;right:0px;width:60%">
</div>
<div id="divLoading" class="loader" style="position:absolute;top:0px;left:0px;width:99%;height:99%;display:none;background-color:#FFFFFF;">
</div>
<div id="divMessage" class="message" style="display:none;">
<table>
<tr>
<td>&nbsp;</td>
</tr>
<tr>
<td align="center"><div id="textMessage"></div></td>
</tr>
<tr>
<td>&nbsp;</td>
</tr>
<tr>
<td align="center"><input type="button" class="boto" value="OK" onclick="hideMessage();"></td>
</tr>
</table>
</div>
</body>
</html>
